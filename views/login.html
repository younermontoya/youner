<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    

    <form action="../../gym-youner/controllers/inicioController.php" method="POST">
    <div class="modal fade" id="ModalForm1" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="myform bg-dark">
                    <h1 class="text-center">Iniciar sesión</h1>
                    <form>
                        <div class="mb-3 mt-4">
                            <label  class="form-label">Correo electronico</label>
                            <input type="email" required name="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Contraseña</label>
                            <input type="password" required name="contrasena" class="form-control" id="contrasena">
                        </div>
                        <button type="submit" class="btn btn-light mt-3">Ingresar</button>
                        <p>Olvido la contraseña? <a href="#">Recuperar</a></p>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
</form>

      


 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
